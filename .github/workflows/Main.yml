name: Test + Lint

on:
  push:
    branches:
      - '*'

jobs:
  lint:
    name: recuperation donnees
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'


  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-html pytest-cov
          pip install -r requirements.txt

      - name: Run tests
        run: |
          mkdir -p tests/rapport
          pytest --cov=app/lib --cov-report=html --html=tests/rapport/index.html
